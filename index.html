<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root {
            --primary: #2B2851;
            --secondary: #6E44FF;
            --accent: #00E4D7;
            --gradient: linear-gradient(135deg, #6E44FF 0%, #00E4D7 100%);
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
            background: var(--primary);
            margin: 0;
            min-height: 100vh;
            color: white;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(110, 68, 255, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 228, 215, 0.4) 0%, transparent 50%);
        }

        .container {
            max-width: 390px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 40px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #connect-container {
            margin: 20px auto;
            width: 100%;
            min-height: 45px;
        }

        #claim-section {
            margin-top: 20px;
            display: none;
        }

        button {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(110, 68, 255, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(110, 68, 255, 0.3);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0, 228, 215, 0.3));
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/icon.png" alt="TON" class="logo">
        <h1>TON Mini App</h1>
        <div class="card">
            <div id="connect-container"></div>
            <div id="claim-section">
                <button onclick="claimTokens()" id="claim-button">
                    0.25 TON Al
                </button>
            </div>
        </div>
    </div>

    <script>
        // ...existing code...
    </script>
</body>
</html>
