<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root {
            --primary: #0088CC;
            --secondary: #31B545;
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
            background: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 360px;
            width: 100%;
            text-align: center;
        }

        #connect-container {
            margin: 20px auto;
            width: 100%;
            min-height: 45px;
            display: flex;
            justify-content: center;
        }

        #claim-section {
            margin-top: 20px;
            display: none;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TON Mini App</h1>
        <div id="connect-container"></div>
        <div id="claim-section">
            <button onclick="claimTokens()" id="claim-button">
                0.25 TON Al
            </button>
        </div>
    </div>

    <script>
        const webapp = window.Telegram.WebApp;
        webapp.ready();
        
        const tonConnect = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://hasan199191.github.io/my-ton-app/tonconnect-manifest.json',
            buttonRootId: 'connect-container'
        });

        // ...existing code...
    </script>
</body>
</html>
