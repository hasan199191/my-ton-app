<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TON Counter DApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/@ton/ton/dist/index.min.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 390px;
            width: 100%;
            text-align: center;
        }
        button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            margin: 8px 0;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TON Counter DApp</h1>
        <div id="connect-container"></div>
        <div id="claim-section" style="display:none;">
            <div id="counter-value"></div>
            <button onclick="claimTokens()" id="claim-button">Claim 0.25 TON</button>
        </div>
    </div>

    <script>
        const webapp = window.Telegram.WebApp;
        webapp.ready();

        const tonConnect = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://YOUR_GITHUB_USERNAME.github.io/YOUR_REPO/tonconnect-manifest.json',
            buttonRootId: 'connect-container'
        });

        const contractAddress = "EQCBlhS0J_g7MZDJkBIb1mczcvbTmuiHXbi5smTxFWukVF5n";

        tonConnect.onStatusChange(async (wallet) => {
            const claimSection = document.getElementById('claim-section');
            if (wallet) {
                claimSection.style.display = 'block';
                updateCounter();
            } else {
                claimSection.style.display = 'none';
            }
        });

        async function updateCounter() {
            try {
                const client = new TonClient({
                    endpoint: 'https://testnet.toncenter.com/api/v2/jsonRPC'
                });
                const contract = new HasanCounter(Address.parse(contractAddress));
                const value = await contract.getCounter();
                document.getElementById('counter-value').innerText = `Current Counter: ${value}`;
            } catch (error) {
                console.error('Counter fetch error:', error);
            }
        }

        async function claimTokens() {
            try {
                const transaction = {
                    validUntil: Date.now() + 300000,
                    messages: [
                        {
                            address: contractAddress,
                            amount: "250000000"
                        }
                    ]
                };

                const result = await tonConnect.sendTransaction(transaction);
                console.log('Transaction sent:', result);
                webapp.showPopup({
                    title: 'Success',
                    message: 'Transaction sent successfully!'
                });
                
                setTimeout(updateCounter, 5000);
            } catch (error) {
                console.error('Transaction error:', error);
                webapp.showPopup({
                    title: 'Error',
                    message: error.message
                });
            }
        }
    </script>
</body>
</html>
