<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWS TON Community</title>
    <style>
        :root {
            --primary-color: #FF6B6B;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
        }

        .navbar {
            position: fixed;
            width: 100%;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hero {
            min-height: 100vh;
            background: url('./assets/hero-bg.jpg') center/cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .features {
            padding: 4rem 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            background: #f8f9fa;
        }

        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .feature-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .cta-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">PAWS TON</div>
        <div id="ton-connect-button"></div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to PAWS TON Community</h1>
            <p>Help animals find their forever homes</p>
            <button class="cta-button">Get Started</button>
        </div>
    </section>

    <section class="features">
        <div class="feature-card">
            <img src="./assets/adopt.jpg" alt="Adopt">
            <h3>Adopt</h3>
            <p>Find your perfect companion</p>
        </div>
        <div class="feature-card">
            <img src="./assets/donate.jpg" alt="Donate">
            <h3>Donate</h3>
            <p>Support with TON</p>
        </div>
        <div class="feature-card">
            <img src="./assets/community.jpg" alt="Community">
            <h3>Community</h3>
            <p>Join our pet lovers network</p>
        </div>
    </section>

    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script>
        const tonConnectUI = new TONConnect.UI({
            manifestUrl: 'https://hasan199191.github.io/my-ton-app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });
    </script>
</body>
</html>
