<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TON Counter DApp</title>
    <title>TON DApp</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
<style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #9d00ff;
            --dark-bg: #0a0a0a;
        }

body {
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            padding: 20px;
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent 0,
                    transparent 40px,
                    rgba(0, 243, 255, 0.1) 40px,
                    rgba(0, 243, 255, 0.1) 41px
                );
            pointer-events: none;
            z-index: 1;
}

.container {
            max-width: 390px;
            max-width: 800px;
margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
            background: rgba(10, 10, 10, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px var(--neon-blue);
            backdrop-filter: blur(10px);
        }

        h1 {
text-align: center;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--neon-blue);
            animation: glow 1.5s ease-in-out infinite alternate;
}

        #connect-container {
            margin: 20px 0;
            transition: all 0.3s ease;
        }

button {
            margin: 10px 0;
            padding: 10px 20px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
border: none;
            border-radius: 8px;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
width: 100%;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--neon-blue),
                            0 0 10px var(--neon-blue),
                            0 0 15px var(--neon-purple);
            }
            to {
                text-shadow: 0 0 10px var(--neon-blue),
                            0 0 20px var(--neon-blue),
                            0 0 30px var(--neon-purple);
            }
        }

        @keyframes shine {
            0% {
                left: -50%;
            }
            100% {
                left: 150%;
            }
        }

        .cyberpunk-box {
            border: 2px solid var(--neon-blue);
            padding: 20px;
            margin: 20px 0;
            position: relative;
            background: rgba(0, 243, 255, 0.05);
        }

        .cyberpunk-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            z-index: -1;
            filter: blur(10px);
}
</style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>

        <h1>TON DApp</h1>
        <div class="cyberpunk-box">
            <div id="connect-container"></div>
        </div>

<button onclick="claimTokens()" id="claim-button">0.25 TON Gönder</button>

<script>
        const webapp = window.Telegram.WebApp;
        webapp.ready();
        
        const tonConnect = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://hasan199191.github.io/my-ton-app/tonconnect-manifest.json',
            buttonRootId: 'connect-container'
        });

        tonConnect.onStatusChange(async (wallet) => {
            const claimSection = document.getElementById('claim-section');
            if (wallet) {
                claimSection.style.display = 'block';
                updateCounter();
            } else {
                claimSection.style.display = 'none';
            }
        });

        async function claimTokens() {
            try {
                const transaction = {
                    validUntil: Date.now() + 300000,
                    messages: [
                        {
                            address: "EQCBlhS0J_g7MZDJkBIb1mczcvbTmuiHXbi5smTxFWukVF5n",
                            amount: "250000000"
                        }
                    ]
                };

                const result = await tonConnect.sendTransaction(transaction);
                webapp.showPopup({
                    title: 'Başarılı',
                    message: 'İşlem gönderildi!'
                });
            } catch (error) {
                webapp.showPopup({
                    title: 'Hata',
                    message: error.message
                });
            }
        }

</script>
