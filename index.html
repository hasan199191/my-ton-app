<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWS</title>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonclient/core@1.28.0/dist/tonclient.js"></script>
    <style>
        .wallet-status {
            color: white;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .connect-btn {
            background: white;
            color: #7074F5;
            padding: 1rem 2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="content">
            <h1>PAWS</h1>
            <p class="description">Connect your TON wallet to continue</p>
            <div id="walletStatus" class="wallet-status"></div>
            <button id="connectBtn" class="connect-btn">Connect TON Wallet</button>
        </div>
    </div>

    <script>
        const CONTRACT_ADDRESS = 'EQCBlhS0J_g7MZDJkBIb1mczcvbTmuiHXbi5smTxFWukVF5n';
        let connector;

        async function initWallet() {
            connector = new TonConnect();
            const manifestUrl = 'https://ton-connect.github.io/demo-dapp-with-react/tonconnect-manifest.json';
            await connector.init({ manifestUrl });
            
            connector.onStatusChange((wallet) => {
                if (wallet) {
                    document.getElementById('walletStatus').textContent = 'Connected: ' + wallet.account.address;
                    document.getElementById('connectBtn').style.display = 'none';
                } else {
                    document.getElementById('walletStatus').textContent = 'Disconnected';
                    document.getElementById('connectBtn').style.display = 'block';
                }
            });
        }

        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                const walletConnectionSource = {
                    jsBridgeKey: 'ton_wallet'
                };
                await connector.connect(walletConnectionSource);
            } catch (e) {
                console.error('Connection failed:', e);
                document.getElementById('walletStatus').textContent = 'Connection failed';
            }
        });

        initWallet();
    </script>
</body>
</html>
