<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root {
            --page-bg: #000;
            --card-bg: #141414;
            --primary: #7074F5;
            --card-hover: #1E1E1E;
            --text: #fff;
            --text-secondary: rgba(255, 255, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--page-bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app {
            max-width: 480px;
            margin: 0 auto;
            padding: 16px;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            margin-bottom: 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo img {
            width: 32px;
            height: 32px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            background: var(--card-hover);
            transform: translateY(-2px);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(91.53deg, #7074F5 0%, #9181F5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        #connect-container {
            margin: 16px 0;
        }

        button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(91.53deg, #7074F5 0%, #9181F5 100%);
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        .glow {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(112, 116, 245, 0.1) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="app">
        <header class="header">
            <div class="logo">
                <img src="assets/icon.png" alt="TON">
                <span>TON Mini App</span>
            </div>
            <div id="connect-container"></div>
        </header>

        <div class="card">
            <h2 class="card-title">TON Token Al</h2>
            <p class="card-description">
                Cüzdanını bağla ve 0.25 TON token kazan. Hemen başlamak için cüzdanını bağla.
            </p>
            <div id="claim-section" style="display:none;">
                <button onclick="claimTokens()" id="claim-button">
                    0.25 TON Al
                </button>
            </div>
        </div>
    </div>

    <script>
        // ...existing code...
    </script>
</body>
</html>
