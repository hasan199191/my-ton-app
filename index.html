<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
    <title>PAWS TON | Home</title>
    <meta name="description" content="Animals are done! It's PAWS Season">
    <meta property="og:title" content="PAWS TON | Home">
    <meta property="og:description" content="Animals are done! It's PAWS Season">
    <meta property="og:image" content="https://paws.community/static/page-preview.png">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --text-color: #333;
            --bg-color: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
        }

        .navbar {
            position: fixed;
            width: 100%;
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .hero {
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url('https://paws.community/static/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .features {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .feature-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .feature-card-content {
            padding: 2rem;
            text-align: center;
        }

        .cta-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://paws.community/static/logo.svg" alt="PAWS TON" height="40">
        <div id="ton-connect-button"></div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to PAWS TON Community</h1>
            <p>Help animals find their forever homes</p>
            <button class="cta-button">Get Started</button>
        </div>
    </section>

    <section class="features">
        <div class="feature-card">
            <img src="https://paws.community/static/adopt-image.jpg" alt="Adopt">
            <div class="feature-card-content">
                <h3>Adopt</h3>
                <p>Find your perfect companion</p>
            </div>
        </div>
        <div class="feature-card">
            <img src="https://paws.community/static/donate-image.jpg" alt="Donate">
            <div class="feature-card-content">
                <h3>Donate</h3>
                <p>Support with TON</p>
            </div>
        </div>
        <div class="feature-card">
            <img src="https://paws.community/static/community-image.jpg" alt="Community">
            <div class="feature-card-content">
                <h3>Community</h3>
                <p>Join our pet lovers network</p>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script>
        const tonConnectUI = new TONConnect.UI({
            manifestUrl: 'https://hasan199191.github.io/my-ton-app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });
    </script>
</body>
</html>
