<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Mini App</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(91.53deg, #7074F5 0%, #9181F5 100%);
            --text-color: #333;
            --background: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-color);
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 2rem;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: url('path-to-your-hero-image.jpg') center/cover;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            color: white;
        }

        .button {
            padding: 16px 32px;
            border-radius: 12px;
            border: none;
            background: var(--primary-gradient);
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .button:hover {
            opacity: 0.9;
        }

        .services {
            padding: 4rem 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .service-card {
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .glow {
            position: fixed;
            top: -50%;
            width: 200px;
            height: 200px;
            background: var(--primary-gradient);
            filter: blur(100px);
            opacity: 0.5;
            pointer-events: none;
        }

        #ton-connect-button {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    
    <nav class="navbar">
        <!-- Add navigation items -->
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to TON</h1>
            <p>Your Gateway to the Future of Digital Assets</p>
            <button class="button">Get Started</button>
        </div>
    </section>

    <section class="services">
        <!-- Add service cards -->
    </section>

    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script>
        // Initialize TON Connect
        const tonConnectUI = new TONConnect.UI({
            manifestUrl: 'https://ton-connect.github.io/demo-dapp-with-react/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        // Add glow effect movement
        document.addEventListener('mousemove', (e) => {
            const glow = document.querySelector('.glow');
            glow.style.left = e.clientX - 100 + 'px';
            glow.style.top = e.clientY - 100 + 'px';
        });

        // Add TON Connect button to navbar
        const navbar = document.querySelector('.navbar');
        const connectButton = document.createElement('div');
        connectButton.id = 'ton-connect-button';
        navbar.appendChild(connectButton);
    </script>
</body>
</html>
